<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de Conceitos Html</title>
</head>
<body>
    <!--
        Vamos praticar

        Escrevar 2 parágrafos, dando ênfase 
        e importância para algumas palavras, 
        e adicione um link de saiba mais. 

        - use a tag "em" para ênfase
        - use a tag "strong" para importância
        - o link pode levar para o goolge.
    -->

    <p>
        Olá Este é o <strong>primeiro</strong> parágrafo de exemplo 
        para relembrar os <em>conceitos básicos do html</em>. 
    </p>
    <p>
        Este é o <strong>segundo</strong> parágrafo de exemplo 
        neste vou usar uma tag de link  &lt a &gt para ir 
    </p>
    <a href="www.google.com.br">Saiba mais</a>
</body>
</html>
