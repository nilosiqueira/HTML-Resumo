<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo Html</title>
</head>
<body>
    <!-- 
        Atributos Globais mais utilizados

        -class = utilizada para estilizar pelo css e manipular elementos
        - contenteditable = ao adicionar esse elemento é possivel edita-lo na página html
        - data-*  = manipular via javascript
        - hidden = ocultar elementos
        - id =  identificar elemento não deve usa-lo em mais elementos html
        - style = estilizar elemento diretamente em uma tag 
        - tabindex = ordenar navegação pela tecla tab caso não tenha um mouse
        - title =  define uma mensagem de balão flutuante no elemento

    -->
<h1 class="titulo" contenteditable="true" tabindex="1" title="Definir um título">
    O TÍTULO   
</h1>

<div class="carrinho" data-id="" id="name"  style="color: red" tabindex="2">
conteúdo
</div>
<div class="carrinho" hidden>
conteúdo
</div>
<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes">Mais Atributos Globais</a>
</body>
</html>
