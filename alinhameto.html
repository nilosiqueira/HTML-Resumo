<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de tags</title>
</head>
<body>

    <!--
        Alinhamento de tags

        - Hieraquia = tag pai, filho.
        - Fluxo  = o fluxo é padrão um debaixo da outra tag
        - Posicionamento dos elementos
    -->
    <div>
        <p>
            Vou  <em>escrevcer</em>  um parágrafo ainda se eu tiver um texto aqui
        </p>
        <p>
            Outro parágrafo 
        </p>
    </div>
    
</body>
</html>
